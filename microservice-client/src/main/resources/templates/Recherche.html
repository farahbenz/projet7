<body class="espaceSection">
<div class="container">
    <h1>RESULTAT RECHERCHE</h1>

    <th:block th:if="${ouvrage.isEmpty()}">Aucun Ouvrage Disponible</th:block>
    <hr>
    <hr>

    <th:unless>
        <table class="table">
            <thead>
            <tr>
                <th>Titre</th>
                <th>NbExemplaire dispo</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="ouvrages : ${ouvrage}">
                <td th:text="${ouvrages.nom}" />
                <td th:text="${ouvrages.nbExemplaire}" />
            </tr>
            </tbody>
        </table>
    </th:unless>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

<div th:include="_footer"></div>
